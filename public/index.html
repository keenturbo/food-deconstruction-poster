<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>解构式美食海报</title>
  <style>
    :root {
      --bg: #050507;
      --card: rgba(255, 255, 255, 0.04);
      --card-strong: rgba(255, 255, 255, 0.08);
      --accent: #ffb347;
      --accent-2: #ff6f3c;
      --muted: #9aa0b5;
      --text: #f7f7fb;
      --border: rgba(255, 255, 255, 0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: "Space Grotesk", "Noto Sans SC", "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(255, 111, 60, 0.12), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(255, 179, 71, 0.14), transparent 28%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 18px 48px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    h1 { margin: 8px 0 6px; font-size: 28px; letter-spacing: -0.4px; }
    p.lead { margin: 0; color: var(--muted); max-width: 780px; line-height: 1.6; }
    .layout { display: grid; grid-template-columns: 0.9fr 1.1fr; gap: 18px; align-items: start; }
    @media (max-width: 980px) { .layout { grid-template-columns: 1fr; } }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      backdrop-filter: blur(6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    }
    .card-strong { background: var(--card-strong); border: 1px solid rgba(255,255,255,0.16); }
    .section-title { display: flex; align-items: center; gap: 10px; font-size: 16px; margin: 0 0 10px; letter-spacing: 0.2px; }
    .section-title .dot { width: 10px; height: 10px; border-radius: 50%; background: linear-gradient(135deg, var(--accent), var(--accent-2)); }

    form { display: flex; flex-direction: column; gap: 14px; }
    label { font-size: 13px; color: var(--muted); }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      color: var(--text);
      font-size: 15px;
    }
    input[type="text"]:focus { outline: 1px solid var(--accent); border-color: var(--accent); }
    button.primary {
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0a0b0f;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
    }
    button.primary:active { transform: translateY(1px); box-shadow: inset 0 2px 6px rgba(0,0,0,0.25); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }

    .status { display: flex; align-items: center; gap: 10px; color: var(--muted); font-size: 14px; }
    .dotping { width: 10px; height: 10px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 0 0 rgba(255,179,71,0.5); animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,179,71,0.6); } 70% { box-shadow: 0 0 0 12px rgba(255,179,71,0); } 100% { box-shadow: 0 0 0 0 rgba(255,179,71,0); } }

    .result-panel {
      position: relative;
      min-height: 380px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #0b0c12;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 14px;
    }
    .result-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.8) 100%),
                  url('https://food.snippet.pp.ua/food-poster.png.jpeg') center/cover;
      filter: saturate(0.9);
      z-index: 0;
    }
    .result { position: relative; z-index: 1; display: grid; grid-template-columns: 1fr; gap: 12px; align-content: start; }
    .result img { width: 100%; border-radius: 12px; border: 1px solid var(--border); background: #0b0c12; }
    .hidden { display: none !important; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .ghost-btn { padding: 12px 14px; border-radius: 12px; border: 1px solid var(--border); background: transparent; color: var(--text); cursor: pointer; }
    .result-title { display: flex; align-items: center; gap: 10px; font-size: 16px; margin: 0 0 10px; letter-spacing: 0.2px; position: relative; z-index: 1; }
    .result-title .state { font-size: 14px; color: var(--muted); display: inline-flex; align-items: center; gap: 6px; }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <h1>解构式美食海报</h1>
        <p class="lead">输入美食名称，自动拆解食材层次、质感与文化风格，生成纯黑背景的商业级分层海报。</p>
      </div>
    </header>

    <div class="layout">
      <div class="card card-strong">
        <div class="section-title"><span class="dot"></span><span>提交美食名称</span></div>
        <form id="generate-form">
          <div>
            <label for="food-input">美食名称</label>
            <input id="food-input" name="food_name" type="text" placeholder="例：红烧牛肉面 / Peking Duck" required />
          </div>
          <button class="primary" type="submit" id="submit-btn">生成分层海报</button>
          <div class="status" id="status-row"><span class="dotping"></span><span id="status-text">等待输入...</span></div>
        </form>
      </div>

      <div class="result-panel">
        <div class="result-title"><span class="dot"></span><span>生成结果</span><span class="state" id="result-state"><span class="dotping"></span>未生成</span></div>
        <div class="result">
          <img id="result-image" class="hidden" alt="生成的美食解构海报" />
          <div class="actions hidden" id="result-actions">
            <button class="primary" type="button" id="download-btn">下载图片</button>
            <button class="ghost-btn" type="button" id="retry-btn">再生成一次</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('generate-form');
    const foodInput = document.getElementById('food-input');
    const submitBtn = document.getElementById('submit-btn');
    const statusText = document.getElementById('status-text');
    const resultImg = document.getElementById('result-image');
    const resultActions = document.getElementById('result-actions');
    const resultState = document.getElementById('result-state');
    const retryBtn = document.getElementById('retry-btn');
    const downloadBtn = document.getElementById('download-btn');

    async function generatePoster(foodName) {
      statusText.textContent = '正在解构美食...';
      resultState.childNodes[1].textContent = '生成中...';
      submitBtn.disabled = true;
      resultImg.classList.add('hidden');
      resultActions.classList.add('hidden');
      try {
        const resp = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ character_name: foodName, style: 'food_poster' })
        });
        if (!resp.ok) {
          throw new Error('生成失败：' + resp.status);
        }
        const data = await resp.json();
        if (!data.image_url) throw new Error('未返回图片地址');
        resultImg.src = data.image_url;
        resultImg.classList.remove('hidden');
        resultActions.classList.remove('hidden');
        statusText.textContent = '生成完成';
        resultState.childNodes[1].textContent = '生成完成';
      } catch (err) {
        statusText.textContent = '错误：' + err.message;
        resultState.childNodes[1].textContent = '生成失败';
      } finally {
        submitBtn.disabled = false;
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const foodName = foodInput.value.trim();
      if (!foodName) return;
      generatePoster(foodName);
    });

    downloadBtn.addEventListener('click', () => {
      if (!resultImg.src) return;
      const link = document.createElement('a');
      link.href = resultImg.src;
      link.download = 'food-poster.png';
      link.click();
    });

    retryBtn.addEventListener('click', () => {
      const foodName = foodInput.value.trim() || '红烧牛肉面';
      generatePoster(foodName);
    });
  </script>
</body>
</html>
